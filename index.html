<!DOCTYPE html>
<html lang="es">

<head>
    <link rel="stylesheet" href="css/registro.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>RegisterHallyu</title>
</head>

<body>
    <form id="data_send">
        <div class="content">
            <main>
                <div class="titulo">
                    <h1>Bienvenid@ a Hallyu</h1>
                    <br>
                    <p>
                        Para Hallyu es importante...
                    </p>
                    <br>
                </div>
                <div class="elements">
                    <p class="inputs"><label for="nombre:">
                            <span id="label_name">Nombre:</span><br>
                            <input type="text" id="nombre"></label></p>
                    <br>
                    <br>
                    <p class="inputs"><label for="apellido">
                            <span id="label_apellido">Apellido:</span><br>
                            <input type="text" id="apellido"></label></p>
                    <br>
                    <br>
                    <p class="inputs"><label for="identificacion">
                            <span id="label_id">Número de identificación:</span><br>
                            <input type="text" id="identificacion"></label></p>
                    <br>
                    <br>
                    <p class="inputs"><label>
                            <span id="label_edad">Edad:</span><br>
                            <select id="edad">
                                <option value="select"> select </option>
                            </select>
                        </label>
                    </p>
                    <br>
                    <br>
                    <p class="inputs"><label for="correo">
                            <span id="label_correo">Correo:</span><br>
                            <input type="text" id="correo"></label></p>
                    <br>
                    <br>
                    <p class="inputs"><label for="celular">
                            <span id="label_celular">Celular:</span><br>
                            <input type="text" id="celular"></label></p>
                    <br>
                    <br>
                    <button type="submit"> Enviar </button>
                </div>

            </main>
        </div>
    </form>
</body>
<script>
    let selectEdad = document.getElementById('edad');

    for (let i = 1; i <= 90; i++) {
        let option = document.createElement('option');
        option.value = i;
        option.text = i;
        selectEdad.appendChild(option);
    }
</script>
<script src="js/main.js"></script>

</html>
